<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h3>Product Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Product</p>
    <form action="#" th:action="@{/products/save}" th:object="${product}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{productName}" class="form-control mb-4 col-4" placeholder="Product Name">
        <input type="text" th:field="*{brand}" class="form-control mb-4 col-4" placeholder="Brand">
        <input type="text" th:field="*{price}" class="form-control mb-4 col-4" placeholder="Price">
        <input type="text" th:field="*{description}" class="form-control mb-4 col-4" placeholder="Description">
        <input type="text" th:field="*{quantity}" class="form-control mb-4 col-4" placeholder="Quantity">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/products/list}">Back to Product List</a>
</div>
</body>
</html>
